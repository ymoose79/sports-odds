<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- <script src="app.js"></script> -->
    <script defer src="app.js"></script>

    <title>Bet</title>
  </head>
  <body>

    <!-- 1st container -->
      <div class="container --bet text-center py-5">
        <div class="row justify-content-center">
          <div class="col-6 ">
            <h1>Place a bet</h1>
          </div>
        </div>
    <!-- input field "pick a SPORT" -->
         <div class="row justify-content-center">
           <div class="col-6 inputSport">
              <select id="sport-fields" class="form-select" aria-label="Default select example">
              <option selected id="sport">Pick a sport</option>
              <option value=""></option>
              </select>
           </div>
        </div>
      </div>

       <!-- 2nd Container -->
<div id="hmmm" class="container --hidden">
 <div class="container sport-box-title text-center py-5">
     <div class="row justify-content-center">
       <div class="col-6" >
         <h1 id="sport-box-title" class='display-2'></h1>
       </div>
    </div>
   </div>
  </div>

      <!-- ********************************** -->
<!-- 3rd container -->
<div  id="betWindow" class="container  text-center py-5 px-5" >
  <div id ='gameRow' class="row row-cols-1  row-cols-md-2 row-cols-lg-3">
    <div id="games" class=" --hidden text-center py-5">
      <!-- ************************ -->
                  <!-- <div class="teams"> -->

    <!-- date -->
          <div class="col justify-content-center">
           <div class="row --break justify-content-center ">
              <div class="time --hidden ">
                 <h3 id="theDate"></h3>
              </div>
            </div>

    <!-- home -->
            <div class="col home">
              <h4>Home </h4>
               <h1>Jacksonville <br> Jaguars</h1>
                <div class="odds wrapper py-4" id='dogs'>
                    <h4 class='odds dog'> <span class='odd-box py-4'>1.74</span>     dogs</h4>
                </div>
             </div>

    <!-- draw -->
                 <div class="col pt-4 " id="draw">
                   <h4 class='odds draw py-2 '>Draw:  <span id="draw">  2.94</span></h4>
                  </div>

    <!-- away -->
                <div class="col away pt-3">
                    <h4 class='pt-3'>Away </h4>
                     <h1>Tampa Bay <br> Bucaneers</h1>
                 <div class="odds wrapper py-4" id='chalk'>
                    <h4 class='odds chalk py-1'>chalk       <span class='odd-box py-4'> -2.61  </span></h4>
                </div>
             </div>

    <!-- time -->
           <div class="row --break justify-content-center">
                 <div class="time --hidden">
                   <h3>${time}</h3>
                 </div>
                 </div>
                 </div>
                </div>
           </div>
     </div>
</div>
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    
   

  </body>
</html>
